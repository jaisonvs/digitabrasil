version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd digitacao-site
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd digitacao-site
        - npm run build
  artifacts:
    baseDirectory: digitacao-site/build
    files:
      - '**/*'
  cache:
    paths:
      - digitacao-site/node_modules/**/*
      - digitacao-site/.npm/**/*
